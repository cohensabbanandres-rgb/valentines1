<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine's?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; color:var(--text); font-size: clamp(22px, 4vw, 34px);}
    p{margin:0 0 18px; color:#444; font-size:16px}

  .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top:10px;
      position:relative;
      height:150px;  
      width:100%;
    }

   button{
      border:none;
      padding:14px 20px;
      border-radius:16px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.15);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
    }
    #yesBtn:hover{ 
      transform: translateY(-2px) scale(1.03); 
    }
    #noBtn{
      background:white;
      color:#222;
      position:absolute; 
      left: 55%;
      top: 10px;
      transform: translateX(-50%);
      touch-action: manipulation;
    }

    .hidden{display:none}
    .result{
      margin-top:16px;
      padding:16px;
      border-radius:18px;
      background:#fff;
      border:1px solid #eee;
    }
    .gif{
      width:min(360px, 80vw);
      border-radius:18px;
      margin-top:12px;
      box-shadow:0 10px 22px rgba(0,0,0,.15);
    }

    /* corazones flotando */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.9;
      animation: floatUp 4.5s linear forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity:.9; }
      100%{ transform: translateY(-120vh) scale(1.6); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Fran ¬øQuer√©s ser mi Valent√≠n? üíò</h1>
    <p>Eleg√≠ con cuidado üòå</p>

    <div class="buttons" id="buttonsArea">
      <button id="yesBtn">S√≠</button>
      <button id="noBtn" aria-label="No (pero se escapa)">No</button>
    </div>

    <div id="result" class="result hidden">
      <h2 style="margin:0 0 6px;">Siiiii üòç</h2>
      <p style="margin:0;">Sab√≠a que ibas a decir que s√≠.</p>

      <!-- Pon√© el gif que quieras. O dej√° este link. -->
      <img class="gif" id="gif" alt="Celebration gif"
           src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const result = document.getElementById("result");
    const card = document.getElementById("card");

    // Util: posici√≥n aleatoria dentro del √°rea de botones
    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // m√°rgenes para que no se vaya fuera
      const padding = 6;
      const maxX = areaRect.width - btnRect.width - padding;
      const maxY = areaRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "none";
    }

    // Se escapa al acercarse con mouse
    noBtn.addEventListener("mouseenter", moveNoButton);

    // En mobile: se escapa al tocar o acercar el dedo
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Tambi√©n cuando clickean (por si llega a pasar)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Corazones flotando cuando dice que s√≠
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíò","üíó","üíì","üíï"][Math.floor(Math.random()*5)];

      const x = Math.random() * window.innerWidth;
      heart.style.left = `${x}px`;
      heart.style.bottom = `-20px`;
      heart.style.fontSize = `${14 + Math.random()*22}px`;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4600);
    }

    yesBtn.addEventListener("click", () => {
      // oculta botones y muestra resultado
      buttonsArea.classList.add("hidden");
      result.classList.remove("hidden");

      // mini ‚Äúcelebraci√≥n‚Äù
      let n = 0;
      const interval = setInterval(() => {
        spawnHeart();
        n++;
        if (n > 35) clearInterval(interval);
      }, 90);
    });

    // Posici√≥n inicial del bot√≥n No (para que ya est√© bien)
    // Espera a que el layout exista
    window.addEventListener("load", () => {
      // coloca el No en alg√∫n lugar ‚Äúnormal‚Äù primero, despu√©s ya se escapa
      noBtn.style.left = "62%";
      noBtn.style.top = "10px";
      noBtn.style.transform = "translateX(-50%)";
    });
  </script>
</body>
</html>
